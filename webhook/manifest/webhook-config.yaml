apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: webhook-config
webhooks:
- name: stable.example.com
  rules:
  - operations: ["CREATE"]
    apiGroups: ["stable.example.com"]
    apiVersions: ["v1"]
    resources: ["wsh"]
    scope: "*"
  clientConfig:
    service:
      namespace: default
      name: "webhook-svc"
      path: /crd
    caBundle: ""
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5

---

apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook-config-mwc
webhooks:
- name: pod-inject.stable.example.com
  rules:
  - operations: ["CREATE"]
    apiGroups: ["*"]
    apiVersions: ["v1"]
    resources: ["*/*"]
    scope: "*"
  clientConfig:
    service:
      namespace: default
      name: "webhook-svc"
      path: /pods
    caBundle: ""
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5